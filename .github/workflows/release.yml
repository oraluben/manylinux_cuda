# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
  workflow_dispatch:

jobs:
  docker:
    strategy:
      matrix:
        target:
          - { CUDA: "12.8", BASE: "manylinux_2_28" }
          - { CUDA: "12.9", BASE: "manylinux_2_28" }
          - { CUDA: "13.0", BASE: "manylinux_2_28" }
          - { CUDA: "13.1", BASE: "manylinux_2_28" }
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          build-args: |
            CUDA=${{ matrix.target.CUDA }}
            BASE=${{ matrix.target.BASE }}
          load: true
          tags: oraluben/manylinux_2_28:${{ matrix.target.CUDA }}
